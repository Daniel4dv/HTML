<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Primeiros comandos</h1>
<pre>
<code style="font-size: 20px; text-align: justify;">
window.alert("Minha primeira mensagem"); <span class="obs">// Mensagem de confirmação</span>
window.confirm("Esta gostando?") <span class="obs">// Mensagem com opção de confirmar ou cancelar</span>
window.prompt('Qual é p seu nome?') <span class="obs">//Mensagem com caixa de texto para escrever</span>
</code>
</pre>

    <script>
        window.alert("Minha primeira mensagem"); // Mostra uma Mensagem
        window.confirm("Esta gostando?") //Mostra uma mensagem com opção de confirmar ou cancelar
        window.prompt('Qual é p seu nome?')//Mostra uma mensagem com caixa de texto para escrever

    </script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>

<style>

   
   body{
    background-color: lightblue;
   }

   td{
    border: 2px solid black;
    padding: 10px;
    text-align: center;
   }
   table{
    width: 250px;
    border-collapse: collapse;
    background-color: white;
    margin-left: 200px;
    margin-top: 50px;
   }

</style>

<h1>Mesclagem de celulas</h1>
<table>
    <tr>
        <td>A</td>
        <td colspan="2">B</td>
        <!--<td>C</td-->
    </tr>
        
    <tr>
        <td>D</td>
        <td>E</td>
        <td rowspan="2">F</td>
    </tr>

    <tr>
        <td rowspan="2">G</td>
        <td>H</td>
        <!--<td >I</td>-->
    </tr>

    <tr>
        <!--<td>J</td>-->
        <!--<td>K</td>-->
        <td colspan="2">L</td>
    </tr>
</table>
    
   
    
</body>
</html>

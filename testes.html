<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1>Formulario com senha</h1>

    <form autocomplete="on" action="cadastro.php" method="post">

        <fieldset>
            <legend>Dados da conta</legend>
            <p>
                <label for="iusu">Usuario:</label>
                <input type="text" name="usu" id="isu" required minlength="3" maxlength="15" size="18" autocomplete="username" placeholder="3-15 characteres">
            </p>
            
            <p>
                <label for="isenha">Senha:</label>
                <input type="passWord" name="senha" id="isenha" required minlength="8" placeholder="8+ characteres" autocomplete="current-password"> <!--OU CURRENT-PASSWORD-->
            </p>
        </fieldset>

        <fieldset style="margin-top: 50px;">
            <legend>Dados Pessoais</legend>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0-10" step="0.1" required>
            
            </p>
            <p>
                <label for="imes">Mês</label>
                <input type="month" name="mes" id="imes" value="2020-07">
            </p>
            <p>
                <label for="idata">Data:</label>
                <input type="date" name="data" id="idata" value="2024-05-10">
            </p>
            <p>
                <label for="ihora">Hora</label>
                <input type="time" name="hora" id="ihora">
            </p>
            
                   <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" pattern="^\(\d{2}\)\d{5}-\d{4}$" required placeholder="(xx) xxxxx-xxxx">
            
                   </p>
            
                   <p>
            <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail">
            
                   </p>
            <!--SUBMITS-->
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>

    </form>


</body>
</html>

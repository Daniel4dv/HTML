<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testes</title>
</head>
<body>
    

    <h1>Formulário com listas</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP" selected>São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>


                <optgroup label="Região Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="BA">Maranhão</option>
                    <option value="BA">Rio Grande do Norte</option>
                    <option value="BA">Pernambuco</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="Dev">Desenvolvedor</option>
                <option value="COZ">Cozinheiro</option>
                <option value="ADV">Advogado</option>
                <option value="FAX">Faxineiro</option>
                <option value="PROF">Professor</option>
                <option value="ENG">Engenheiro</option>

            </datalist>
        </p>

            <p>
                <label for="imsg">Mensagem:</label> <br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>

        


        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
